apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - engine-deployment.yaml
  - engine-service.yaml
  - serviceaccount.yaml

configMapGenerator:
  - name: forgejo-config
    files:
      - ./config/forgejo.ini

secretGenerator:
  - name: forgejo-secrets
    literals:
      - secret_key=IsMeantToBeOverridedInOverlays,thx
      - internal_token=AlsoNotMeantToBeUsedAsIs,pls_change_it
