[server]
PROTOCOL = http
HTTP_ADDR = 0.0.0.0
HTTP_PORT = 3000
DOMAIN = ""
SSH_LISTEN_HOST = 0.0.0.0
SSH_PORT = 22
APP_DATA_PATH = /data

[security]
SECRET_KEY_URI = file:/etc/forgejo/secret_key
INTERNAL_TOKEN_URI = file:/etc/forgejo/internal_token

[database]
DB_TYPE = sqlite3
PATH = data/forgejo.db
