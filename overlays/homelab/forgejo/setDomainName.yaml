---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo
spec:
  template:
    spec:
      containers:
        - name: forgejo-engine
          env:
            - name: FORGEJO__server__DOMAIN
              value: git.risk-draconis.ts.net
            - name: FORGEJO__server__ROOT_URL
              value: https://git.risk-draconis.ts.net/
