apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: applications

resources:
  - ../../../applications/forgejo/

components:
  - ../../../applications/forgejo/withPersistentStorage/

patches:
  - path: ./patchCustomConfig.yaml
  - path: ./patchForgejoDataPVC.yaml
  - path: ./patchServiceTailscale.yaml

secretGenerator:
  - name: forgejo-secrets
    behavior: replace
    env: secrets.env
