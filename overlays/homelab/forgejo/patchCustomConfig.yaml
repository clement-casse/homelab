---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo
spec:
  template:
    spec:
      containers:
        - name: forgejo-engine
          env:
            - name: APP_NAME
              value: Ze Git
            - name: FORGEJO__server__DOMAIN
              value: git.risk-draconis.ts.net
            - name: FORGEJO__server__SSH_DOMAIN
              value: git.risk-draconis.ts.net
            - name: FORGEJO__server__ROOT_URL
              value: http://git.risk-draconis.ts.net:8088/
